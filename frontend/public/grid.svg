<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <rect fill="#000000" width="1920" height="1080" />

  <defs>
    <ellipse id="a" fill="none" stroke-width="2.3" rx="600" ry="450" />
  </defs>

  <!-- Scaling disesuaikan agar muat di aspect 16:9 -->
  <g transform="translate(960 540) scale(0.85)">
    <!-- Rotasi global -->
    <g transform="rotate(-160)">
      <use stroke="#27002B" href="#a" transform="rotate(-60) scale(0.4)" />
      <use stroke="#310c35" href="#a" transform="rotate(-50) scale(0.5)" />
      <use stroke="#3b173e" href="#a" transform="rotate(-40) scale(0.6)" />
      <use stroke="#442348" href="#a" transform="rotate(-30) scale(0.7)" />
      <use stroke="#4e2e52" href="#a" transform="rotate(-20) scale(0.8)" />
      <use stroke="#583a5b" href="#a" transform="rotate(-10) scale(0.9)" />
      <use stroke="#624665" href="#a" />
      <use stroke="#6c516e" href="#a" transform="rotate(10) scale(1.1)" />
      <use stroke="#765d78" href="#a" transform="rotate(20) scale(1.2)" />
      <use stroke="#7f6882" href="#a" transform="rotate(30) scale(1.3)" />
      <use stroke="#89748b" href="#a" transform="rotate(40) scale(1.4)" />
      <use stroke="#938095" href="#a" transform="rotate(50) scale(1.5)" />
      <use stroke="#9d8b9f" href="#a" transform="rotate(60) scale(1.6)" />
      <use stroke="#a797a8" href="#a" transform="rotate(70) scale(1.7)" />
      <use stroke="#b0a2b2" href="#a" transform="rotate(80) scale(1.8)" />
      <use stroke="#baaebc" href="#a" transform="rotate(90) scale(1.9)" />
      <use stroke="#c4b9c5" href="#a" transform="rotate(100) scale(2)" />
      <use stroke="#cec5cf" href="#a" transform="rotate(110) scale(2.1)" />
      <use stroke="#d8d1d8" href="#a" transform="rotate(120) scale(2.2)" />
      <use stroke="#e2dce2" href="#a" transform="rotate(130) scale(2.3)" />
      <use stroke="#ebe8ec" href="#a" transform="rotate(140) scale(2.4)" />
      <use stroke="#f5f3f5" href="#a" transform="rotate(150) scale(2.5)" />
      <use stroke="#FFFFFF" href="#a" transform="rotate(160) scale(2.6)" />
    </g>
  </g>
</svg>
